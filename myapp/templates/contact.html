<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to Bootstrap CSS (replace with the correct path) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS styles or link to an external stylesheet here -->
</head>
<body>

<!-- Your navigation bar goes here (if you have one) -->
{% include 'header.html' %}
<div class="container mt-5">
    <h2>Contact Us</h2>
    
    <form action="{% url 'contact' %}" method="post" id="contactForm">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" name="action"  class="btn btn-primary">Submit</button>
        {% if msg %}
            <b style="color:blue">{{msg}}</b>
        {% endif%}
    </form>
</div>

<div class="container mt-5">
    <h2>
        Recent Contact
    </h2>
    {% for i in contacts %}
        Name : {{i.name}}<br>
        Email : {{i.email}}<br>
        Message : {{i.message}}<br>
        <hr>

    {%endfor%}
</div>
<!-- Your footer or other elements go here -->

<!-- Link to Bootstrap JS and Popper.js (replace with the correct paths) -->
<script src="path/to/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
