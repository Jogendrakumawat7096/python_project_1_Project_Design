<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    {% if msg %}
                      <div class="alert alert-info" role="alert">
                          {{msg}}
                      </div>
                    {% endif %}
                    <div class="card-body">
                        <form action="{%url 'change-pass' %}" method="post">
                          {% csrf_token %}                            
                            <div class="form-group">
                                <label for="password">Old Password</label>
                                <input type="password" class="form-control" id="opassword" name="opassword" required>
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input type="password" class="form-control" id="npassword" name="npassword" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm New Password</label>
                                <input type="password" class="form-control" id="cnpassword" name="cnpassword" required>
                            </div>
                            <button type="submit" name="action" class="btn btn-primary btn-block mt-3">Password Update</button>
                            
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
