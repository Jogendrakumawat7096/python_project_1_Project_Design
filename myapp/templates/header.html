<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Your Home Page</title>
  <style>
    
    
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-brand">
                
                <a href="{% url 'index' %}">Tops Technology</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <!-- Uncomment these lines if you want "About Us" and "Contact" links -->
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>  
                    
                </ul>
            </div>

            <ul class="navbar-nav">
                {% if  request.session.email%}
   
                    <li class="nav-item">                   
                        
                        <a  class="nav-link" href="{% url 'change-pass' %}">
                            <i class="bi bi-pencil-square"></i> Change Password
                        </a>

                    </li>
                    <li class="nav-item">                   

                        <a  class="nav-link" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i> logout({{request.session.fname}})
                        </a>
                    </li>s
                {%else%}

                    <li class="nav-item">
                    
                        <a  class="nav-link" href="{% url 'login' %}">
                            <i class="bi bi-person" ></i> Login
                        </a>
                        
                    </li>
                {%endif%}
            </ul>
        </div>

    </nav>

    {% block content %}
    {% endblock  %}
</body>
</html>
