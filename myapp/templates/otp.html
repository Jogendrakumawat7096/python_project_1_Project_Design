<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>OTP Verification</title>
</head>
<body>
    {% include 'header.html' %}
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h3 class="text-center">OTP Verification</h3>
                    </header>
                    {% if msg %}
                        <div class="alert alert-info" role="alert">
                            {{ msg }}
                        </div>
                    {% endif %}
                    <section class="card-body">
                        <form action="{% url 'verify-otp' %}" method="post">
                            {% csrf_token %}  
                            <input type="hidden" name="email" value="{{email}}">
                            <input type="hidden" name="otp" value="{{otp}}">
                            <div class="form-group">
                                <label for="uotp">Enter OTP</label>
                                <input type="text" class="form-control" id="uotp" name="uotp" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Verify OTP</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
